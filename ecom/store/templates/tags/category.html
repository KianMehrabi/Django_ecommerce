<!-- loading tags -->
    {% load variable %}


{% if categories %}
    {% for category in categories %}
        <li><a class="dropdown-item" href="{% url 'category' category.id %}">{{ category.name }}</a></li>  
        {% if not forloop.last %}
            <li><hr class="dropdown-divider"/></li>
        {% endif %} 
    {% endfor %}
{% endif %}
